<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hệ Thống Cảnh Báo Ngập Lụt</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:#0b1220;
color:#e2e8f0;
}

h1{
text-align:center;
padding:20px;
font-size:32px;
letter-spacing:2px;
}

.dashboard{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
gap:20px;
padding:20px;
}

.card{
background:#111827;
border-radius:15px;
padding:20px;
box-shadow:0 0 15px rgba(0,255,200,0.05);
}

.value{
font-size:48px;
font-weight:bold;
}

.status{
font-size:22px;
margin-top:10px;
}

/* GAUGE */
.gauge{
position:relative;
width:220px;
height:220px;
border-radius:50%;
border:6px solid #334155;
margin:auto;
overflow:hidden;
}

.water{
position:absolute;
bottom:0;
width:100%;
background:#22d3ee;
transition:height 0.8s ease;
}

/* DÒNG SÔNG */
.river-container{
position:fixed;
bottom:0;
width:100%;
height:200px;
background:linear-gradient(to top,#0ea5e9,#0284c7);
}

.river-scale{
position:absolute;
left:20px;
bottom:0;
height:100%;
display:flex;
flex-direction:column;
justify-content:space-between;
color:white;
font-size:14px;
}

.safe{color:#22c55e;}
.warning{color:#eab308;}
.danger{color:#ef4444;}

</style>
</head>

<body>

<h1>HỆ THỐNG CẢNH BÁO NGẬP LỤT</h1>

<div class="dashboard">

<div class="card">
<h2>Mực nước (mô phỏng)</h2>
<div class="gauge">
<div class="water" id="waterLevel" style="height:10%;"></div>
</div>
</div>

<div class="card">
<h2>Trạng thái</h2>
<div class="value" id="value">--</div>
<div class="status" id="status">Đang kết nối...</div>
</div>

<div class="card">
<h2>Biểu đồ dữ liệu thời gian thực</h2>
<canvas id="chart"></canvas>
</div>

</div>

<!-- DÒNG SÔNG -->
<div class="river-container">
<div class="river-scale">
<div>2m</div>
<div>1.5m</div>
<div>1m</div>
<div>0.5m</div>
<div>0m</div>
</div>
</div>

<script>

const token="aDr0xW5cnhpazhuPPuIDUQWZGmtRtAhY";

let dataLog=[];
let labels=[];

const ctx=document.getElementById('chart').getContext('2d');
const chart=new Chart(ctx,{
type:'line',
data:{
labels:labels,
datasets:[{
label:'Mực nước',
data:dataLog,
borderColor:'#22d3ee',
backgroundColor:'rgba(34,211,238,0.1)',
tension:0.4
}]
},
options:{
responsive:true,
animation:false,
scales:{ y:{ beginAtZero:true } }
}
});

function fetchData(){

fetch(`https://blynk.cloud/external/api/get?token=${token}&V0`)
.then(res=>res.text())
.then(val=>{
if(val.includes("error")){
document.getElementById("status").innerText="Lỗi token";
return;
}

val=parseInt(val);
document.getElementById("value").innerText=val;

dataLog.push(val);
labels.push(new Date().toLocaleTimeString());

if(dataLog.length>50){
dataLog.shift();
labels.shift();
}

chart.update();
});

fetch(`https://blynk.cloud/external/api/get?token=${token}&V1`)
.then(res=>res.text())
.then(status=>{

let statusDiv=document.getElementById("status");
statusDiv.innerText=status;
statusDiv.className="status";

let water=document.getElementById("waterLevel");

/* GAUGE THEO NGƯỠNG */
if(status.includes("AN TOÀN")){
statusDiv.classList.add("safe");
water.style.height="20%";
water.style.background="#22c55e";
}

else if(status.includes("NGUY HIỂM") && !status.includes("RẤT")){
statusDiv.classList.add("warning");
water.style.height="50%";
water.style.background="#eab308";
}

else if(status.includes("RẤT")){
statusDiv.classList.add("danger");
water.style.height="85%";
water.style.background="#ef4444";
}

});
}

setInterval(fetchData,1000);
fetchData();

</script>

</body>
</html>
