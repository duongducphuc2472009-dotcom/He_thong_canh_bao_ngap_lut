<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flood Monitoring Control Center</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: #0b1220;
  color: #e2e8f0;
}

h1 {
  text-align:center;
  padding:20px;
  font-size:32px;
  letter-spacing:2px;
}

.dashboard {
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
  gap:20px;
  padding:20px;
}

.card {
  background:#111827;
  border-radius:15px;
  padding:20px;
  box-shadow:0 0 15px rgba(0,255,200,0.05);
}

.value {
  font-size:48px;
  font-weight:bold;
}

.status {
  font-size:22px;
  margin-top:10px;
}

.trend {
  margin-top:10px;
  font-size:18px;
}

/* Liquid Gauge */
.liquid {
  position:relative;
  width:200px;
  height:200px;
  border-radius:50%;
  overflow:hidden;
  border:6px solid #334155;
  margin:auto;
}

.wave {
  position:absolute;
  width:200%;
  height:200%;
  background:rgba(0,255,200,0.6);
  top:100%;
  left:-50%;
  border-radius:40%;
  animation:wave 5s linear infinite;
}

@keyframes wave {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* River bottom */
.river {
  position:fixed;
  bottom:0;
  width:200%;
  height:120px;
  background:linear-gradient(90deg,#0ea5e9,#0284c7,#0ea5e9);
  opacity:0.2;
  animation:flow 6s linear infinite;
}

@keyframes flow {
  from { transform:translateX(0); }
  to { transform:translateX(-50%); }
}

.safe { color:#22c55e; }
.warning { color:#eab308; }
.danger { color:#ef4444; }

</style>
</head>

<body>

<h1>FLOOD MONITORING CONTROL CENTER</h1>

<div class="dashboard">

<div class="card">
<h2>Liquid Water Level</h2>
<div class="liquid">
  <div class="wave" id="wave"></div>
</div>
</div>

<div class="card">
<h2>Current Value</h2>
<div class="value" id="value">--</div>
<div class="status" id="status">Connecting...</div>
<div class="trend" id="trend"></div>
</div>

<div class="card">
<h2>Realtime Data Analysis</h2>
<canvas id="chart"></canvas>
</div>

</div>

<div class="river"></div>

<script>

const token="aDr0xW5cnhpazhuPPuIDUQWZGmtRtAhY";
const maxWater=2500;

let dataLog=[];
let labels=[];

const ctx=document.getElementById('chart').getContext('2d');
const chart=new Chart(ctx,{
type:'line',
data:{
labels:labels,
datasets:[{
label:'Water Level',
data:dataLog,
borderColor:'#22d3ee',
backgroundColor:'rgba(34,211,238,0.1)',
tension:0.4
}]
},
options:{
responsive:true,
animation:false,
scales:{ y:{ beginAtZero:true } }
}
});

function updateTrend(){
if(dataLog.length<6) return;
let recent=dataLog.slice(-5);
let diff=recent[4]-recent[0];
let trendText="ỔN ĐỊNH →";
if(diff>50) trendText="ĐANG TĂNG ↑";
if(diff<-50) trendText="ĐANG GIẢM ↓";
document.getElementById("trend").innerText=trendText;
}

function fetchData(){

fetch(`https://blynk.cloud/external/api/get?token=${token}&V0`)
.then(res=>res.text())
.then(val=>{
if(val.includes("error")){
document.getElementById("status").innerText="Token Error";
return;
}
val=parseInt(val);
document.getElementById("value").innerText=val;

let percent=Math.min(val/maxWater,1);
document.getElementById("wave").style.top=(100-percent*100)+"%";

dataLog.push(val);
labels.push(new Date().toLocaleTimeString());

if(dataLog.length>100){
dataLog.shift();
labels.shift();
}

chart.update();
updateTrend();
});

fetch(`https://blynk.cloud/external/api/get?token=${token}&V1`)
.then(res=>res.text())
.then(status=>{
let statusDiv=document.getElementById("status");
statusDiv.innerText=status;
statusDiv.className="status";

if(status.includes("AN TOAN")) statusDiv.classList.add("safe");
else if(status.includes("NGUY HIEM") && !status.includes("RAT")) statusDiv.classList.add("warning");
else if(status.includes("RAT")) statusDiv.classList.add("danger");
});
}

setInterval(fetchData,1000);
fetchData();

</script>

</body>
</html>
