<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hệ Thống Cảnh Báo Ngập Lụt</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f4f4f4;
      padding-top: 50px;
    }

    .box {
      background: white;
      padding: 30px;
      margin: auto;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #0077cc;
    }

    #value {
      font-size: 40px;
      margin: 20px 0;
      font-weight: bold;
    }

    .status {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>Mực nước hiện tại</h1>
  <div id="value">--</div>
  <div class="status" id="status">Đang tải...</div>
</div>

<script>
const token = "DÁN_TOKEN_CỦA_BẠN_VÀO_ĐÂY";
const pin = "V2";

async function updateData() {
  try {
    const response = await fetch(`https://blynk.cloud/external/api/get?token=${token}&${pin}`);
    const data = await response.text();

    document.getElementById("value").innerText = data;

    const status = document.getElementById("status");

    if (parseInt(data) < 100) {
      status.innerText = "An toàn";
      status.style.color = "green";
    } 
    else if (parseInt(data) < 300) {
      status.innerText = "Cảnh báo";
      status.style.color = "orange";
    } 
    else {
      status.innerText = "Nguy hiểm!";
      status.style.color = "red";
    }

  } catch (error) {
    console.error("Lỗi:", error);
  }
}

updateData();
setInterval(updateData, 3000);
</script>

</body>
</html>
