<style>

<body>

<div class="header">

</div>

<div class="grid">

<div class="card">
<h2>M·ª±c n∆∞·ªõc</h2>
<div id="riverBox">
<div id="water"></div>
</div>
<div class="valueBig" id="waterValue">-- cm</div>
</div>

<div class="card">
<h2>Tr·∫°ng th√°i</h2>
<div id="statusBox" class="status safe">ƒêANG T·∫¢I...</div>

<script>

const TOKEN = "aDr0xW5cnhpazhuPPuIDUQWZGmtRtAhY";

// ===== BI·ªÇU ƒê·ªí =====
let ctx = document.getElementById('chart').getContext('2d');

let chart = new Chart(ctx,{
  type:'line',
  data:{
    labels:[],
    datasets:[{
      label:'M·ª±c n∆∞·ªõc (cm)',
      data:[],
      borderColor:'#3b82f6',
      borderWidth:3,
      fill:false,
      tension:0.3
    }]
  },
  options:{
    responsive:true,
    scales:{
      y:{min:2,max:6}
    }
  }
});

// ===== H√ÄM L·∫§Y D·ªÆ LI·ªÜU =====
async function getPin(pin){
  const res = await fetch(
    `https://blynk.cloud/external/api/get?token=${TOKEN}&${pin}`
  );

  if(!res.ok){
    throw new Error("HTTP Error");
  }

  const data = await res.json();

  if(!data || data.length === 0){
    return null;
  }

  return Number(data[0]);
}

// ===== UPDATE =====
async function updateData(){

  try{

    let adc = await getPin("V0");
    let cm  = await getPin("V1");
    let st  = await getPin("V2");

    if(adc === null || cm === null || st === null){
      throw new Error("No data");
    }

    document.getElementById("adcValue").innerText = adc;
    document.getElementById("waterValue").innerText = cm.toFixed(2) + " cm";

    // M·ª±c n∆∞·ªõc %
    let percent = ((cm - 2) / 4) * 100;
    percent = Math.max(0, Math.min(100, percent));
    document.getElementById("water").style.height = percent + "%";

    let statusBox = document.getElementById("statusBox");
    statusBox.className = "status";

    if(st === 0){
      statusBox.innerText = "AN TO√ÄN";
      statusBox.classList.add("safe");
    }
    else if(st === 1){
      statusBox.innerText = "C·∫¢NH B√ÅO";
      statusBox.classList.add("warning");
    }
    else if(st === 2){
      statusBox.innerText = "R·∫§T NGUY HI·ªÇM";
      statusBox.classList.add("danger");
    }

    let time = new Date().toLocaleTimeString();
    chart.data.labels.push(time);
    chart.data.datasets[0].data.push(cm);

    if(chart.data.labels.length > 20){
      chart.data.labels.shift();
      chart.data.datasets[0].data.shift();
    }

    chart.update();

  }catch(error){

    document.getElementById("statusBox").innerText = "M·∫§T K·∫æT N·ªêI";
    document.getElementById("statusBox").className = "status danger";

    console.log("L·ªói:", error);
  }
}

setInterval(updateData,1000);
updateData();

</script>

</body>
